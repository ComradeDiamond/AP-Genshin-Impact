<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="./assets/css/banner.css" />
        <link rel="stylesheet" href="./assets/css/navbar.css" />
        <link rel="stylesheet" href="./assets/css/background.css" />
    </head>
    <body>
        <div id="cb-banner" role="banner" tabindex="1">
            <div class="banner-content dpad no-shrink">
                <div class="cbBox">
                    <div class="menu-control" aria-label="Open navbar">
                        <a>
                            <i class="arrow-down"></i>
                        </a>
                    </div>
                    <div class="cb-logo">
                        <img src="./assets/images/collegeboardLogo.svg" aria-label="CB Logo" class="noDrag"/>
                    </div>
                    <div class="ap-logo">
                        <img src="assets/images/apLogo.svg" aria-label="AP Logo" class="noDrag"/>
                    </div>
                </div>
                <div class="signBox self-align">
                    <a class="login-box transparent">
                        <span class="sign-in">
                            Sign In
                        </span>
                        <span class="glyph bbox" aria-label="Sign in logo">
                            <img src="./assets/images/user.png" class="noDrag userPhoto" />
                        </span>
                    </a>
                    <div class="search-box bbox">
                        <input 
                            name="idkGiveMeAName"
                            type="text"
                            autocomplete="off"
                            autocapitalize="off"
                            placeholder="Search"
                            class="search-input"
                            tabindex="2"
                        />
                        <a aria-label="Search" class="search-btn">
                            <img src="./assets/images/search.png" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="navbar" role="navigation">
            <div class="dpad no-shrink">
                <nav aria-label="Navigation Selection" class="cb-nav">
                    <span aria-label="AP Students container" class="ap-title-container">
                        <a>
                            AP Students
                        </a>
                    </span>
                    <ul class="nav-items">
                        <li class>
                            <a class="nav-link-object bbox">
                                <span>Home</span>
                            </a>
                        </li>
                        <li class>
                            <a class="nav-link-object bbox">
                                <span>Getting Started</span>
                                <img src="./assets/images/down-arrow.png" class="noDrag nav-link-img" />
                            </a>
                        </li>
                        <li class>
                            <a class="nav-link-object bbox nav-hl">
                                <span>Courses & Exams</span>
                            </a>
                        </li>
                        <li class>
                            <a class="nav-link-object bbox">
                                <span>Taking Exams</span>
                                <img src="./assets/images/down-arrow.png" class="noDrag nav-link-img" />
                            </a>
                        </li>
                        <li class>
                            <a class="nav-link-object bbox">
                                <span>Scores</span>
                                <img src="./assets/images/down-arrow.png" class="noDrag nav-link-img" />
                            </a>
                        </li>
                        <li class>
                            <a class="nav-link-object bbox">
                                <span>Credit & Placement</span>
                                <img src="./assets/images/down-arrow.png" class="noDrag nav-link-img" />
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="navLocation">
            <div class="dpad no-shrink">
                <nav class="cb-nav" aria-label="URL But Nicer Looking">
                    <ol class="nav-loc-list">
                        <li>
                            <a class="nav-loc-link">
                                Home
                            </a>
                        </li>
                        <li>
                            <a class="nav-loc-link">
                                Courses & Exams
                            </a>
                        </li>
                        <li>
                            <a class="nav-loc-link nav-loc-current">
                                AP Genshin Impact
                            </a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </body>
</html>
